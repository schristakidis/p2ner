    name: P2_zabbix_test
    description: P2PClouds overlay experiment 
    walltime: 3600000 #seconds

    monitoring:
        site: fr-inria
        img: BonFIRE Zabbix Aggregator v7 
        application:
           name: p2ner
           trappers:
               - key: p2ner.energy
                 description: 'peer energy'
                 type: 2
                 value_type: 0
                 percentile: True
                
