                 description: 'number of inititing swap'
                 type: 2
                 value_type: 3
                 percentile: True
                 
               - key: p2ner.swapSatelites
                 description: 'number of being a satelite'
                 type: 2
                 value_type: 3
                 percentile: True
                   
               - key: p2ner.neighbors
                 description: 'number of neighbors'
                 type: 2
                 value_type: 3
                 percentile: True
                
               - key: p2ner.log
                 description: 'log messages'
